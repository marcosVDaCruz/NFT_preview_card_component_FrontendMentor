<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="shortcut icon" href="./src/image/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <main>
    <div class="container">
      <div class="image_NFT">
        <div class="overlay"></div>
        <div class="view_icon"></div>
      </div>
      <div class="content">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="descricao">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price_time">
           <p class="price"><img src="./src/image/icon-ethereum.svg" alt="icone do ethereun"> 0.041 ETH</p>
           <p class="time"><img src="./src/image/icon-clock.svg" alt="icone de relogio"> 3 days left</p>
        </div>
        <hr>
        <p class="creator"><img src="./src/image/image-avatar.png" alt="creator image" class="creator_image">Creation of <a href="">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
</body>
</html>
